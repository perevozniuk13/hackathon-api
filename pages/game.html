<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="../styles/css/game.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" type="text/javascript"></script>
    <script src="../scripts/game.js" defer></script>
</head>
<body>
    <a href="../index.html">LOGO</a>
    <div class="game">
        <h1 class="game__question">Question</h1>
        <div class="answers-container">
        <p class="game__answer game__answer--1">1</p>
        <p class="game__answer game__answer--2">2</p>
        <p class="game__answer game__answer--3">3</p>
        <p class="game__answer game__answer--4">4</p>
        </div>
        <div class="count-next-container">
            <p class="count-next-container__count">1/5</p>
            <button class="count-next-container__next">next</button>
        </div>
    </div>
</body>
</html>
