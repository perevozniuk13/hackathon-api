<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Trivia</title>
    <link rel="stylesheet" href="./styles/css/main.css">
    <script src="./scripts/main.js" defer></script>
</head>
<body>
    <a href="./index.html">LOGO</a>
    <div class="start-info">
        <h1>Let's start the trivia</h1>
        <form class="form" action="./pages/game.html">
            <label for="questionsNumber">Type number of questions:</label>
            <input class="questions-number" type="text" name="questionsNumber" id="">
        <label for="chooseDifficulty">Choose level type</label>
        <select name="chooseDifficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
        <button class="start-button" type="submit">Start</button>
        </form>
    </div>
</body>
</html>
